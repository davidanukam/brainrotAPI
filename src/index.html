<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="David Anukam" />
    <link href="./output.css" rel="stylesheet" />
    <title>Brainrot API</title>
  </head>
  <body>
    <div class="flex w-full h-dvh justify-center items-center bg-[#0a0a0a]">
      <div class="w-1/2">
        <a href="http://127.0.0.1:8000/docs" target="_blank">
          <h1
            class="bg-[#171717] text-3xl text-white font-bold border-[#2f2f2f] border-2 rounded-xl pl-5 pr-5 pt-1.5 pb-1.5 hover:scale-101 duration-500 hover:border-[#4D4D4D] cursor-pointer mb-5 text-center"
          >
            Brainrot API
          </h1>
        </a>
        <div
          class="flex w-full h-100 mb-5 border-[#2f2f2f] border-2 rounded-xl bg-[#171717] overflow-hidden hover:scale-101 duration-500 hover:border-[#4D4D4D]"
        >
          <div
            id="brainrotImage"
            class="w-1/3 h-full mask-r-from-75% bg-cover border-r-4 border-r-white"
          ></div>
          <div class="w-2/3 h-full bg-transparent rounded-xl">
            <div
              class="w-full h-1/5 bg-[#202020] mask-b-from-30% border-b-4 border-b-white"
            >
              <!-- Name -->
              <h2
                id="brainrotName"
                class="text-3xl text-white font-bold pl-5 pt-5"
              ></h2>
            </div>
            <div class="w-full h-1/2 bg-transparent">
              <!-- Description -->
              <h2
                id="brainrotDes"
                class="text-1xl text-white font-bold pl-5 pt-2.5"
              ></h2>
            </div>
          </div>
        </div>
        <div
          class="flex w-full h-1/6 bg-transparent justify-center items-center"
        >
          <button
            class="flex w-1/4 h-1/6 justify-center items-center bg-[#171717] border-[#2f2f2f] border-2 rounded-xl pl-5 pr-5 pt-1.5 pb-1.5 hover:scale-101 duration-500 hover:border-[#4D4D4D] cursor-pointer font-bold text-2xl text-white mr-2.5"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-12 mr-2.5"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m11.25 9-3 3m0 0 3 3m-3-3h7.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
              />
            </svg>
            Prev
          </button>
          <button
            class="flex w-1/4 h-1/6 justify-center items-center bg-[#171717] border-[#2f2f2f] border-2 rounded-xl pl-5 pr-5 pt-1.5 pb-1.5 hover:scale-101 duration-500 hover:border-[#4D4D4D] cursor-pointer font-bold text-2xl text-white ml-2.5"
          >
            Next
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-12 ml-2.5"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m12.75 15 3-3m0 0-3-3m3 3h-7.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
